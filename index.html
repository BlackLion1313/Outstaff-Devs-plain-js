<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style/style.css" />
		<title>Pokemons</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

	<body>
		<div id="users-container">

			<div class="modal" id="myModal" tabindex="-1" role="dialog">
				<div class="modal-dialog modal-sm rounded"" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title ">Emploee info</h5>
							<button type="button" id="close" class="close close close-sm text-primary" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body text-center" id="modal-body">
							<p>Modal body text goes here.</p>
						</div>
						<div class="modal-footer  d-flex justify-content-center">
							<button type="button" id="email" class="btn btn-secondary">Write Email</button>

						</div>
					</div>
				</div>
			</div>
			<div>
				<div id="select_block">
						<select name="gender" id="gender">
								<option value="all">All</option>
						</select>
						<select name="country" id="country">
								<option value="all">All</option>
						</select>
				</div>
		</div>
			<table id="dynamic-table" class="table table-dark table-striped table-hover">
				<thead id="table">
					<tr>
						<th scope="col">â„–</th>
						<th scope="col">First name</th>
						<th scope="col">Last name</th>
						<th scope="col">Location</th>
					</tr>
				
				</thead>
				<tbody id="tbody">
					<!-- Table body will be populated dynamically using JavaScript -->
				</tbody>
			</table>

			
		</div>
		<script src="./src/main.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
			integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
			integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
			crossorigin="anonymous"></script>
	</body>
</html>
