<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutstaffDevs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style/style-main_page.css">
</head>
<body class="bg-dark text-light">
        <nav class="navbar navbar-expand-lg navbar-light bg-secondary navbar-expand-md">
            <div class="container">
                <div class="navbar-collapse">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link font-weight-bold fs-5 text-light" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link blinking font-weight-bold fs-5 text-light" href="main_page.html">Our Devs</a>
                        </li>
                    </ul>
                
                      <button id="theme_btn" class="btn btn-light fs-5 text-dark">Theme</button>
                  
                </div>
            </div>
        </nav>  

        <div id="users-container" class="container-fluid mt-5">
            <div class="modal mt-5" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog modal-sm rounded" role="document">
                    <div class="modal-content bg-secondary text-dark">
                        <div class="modal-header">
                            <h5 class="modal-title">Dev Info</h5>
                            <button type="button" class="btn-close" id="close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center" id="modal-body"></div>
                        <div class="modal-footer d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" id="email">Write Email</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container bg-secondary rounded p-4 text-center text-dark">
                <h3 class="mb-4">Search tools</h3>
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-4 col-md-2 mb-3 mb-md-0">
                        <input type="text" id="searchInput" class="form-control" placeholder="Find your best dev...">
                    </div>
                    <div class="col-md-2">
                        <select name="city" id="city" class="form-select">
                            <option value="all">All</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderFilter" id="allFilter" value="all" checked>
                            <label class="form-check-label" for="allFilter">All</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderFilter" id="maleFilter" value="male">
                            <label class="form-check-label" for="maleFilter">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="genderFilter" id="femaleFilter" value="female">
                            <label class="form-check-label" for="femaleFilter">Female</label>
                        </div>
                    </div>
                </div>
                <div id="noResultsMessage" style="display: none; color: blue;">No developers found based on selected criteria.</div>
                <div class="table-responsive">
                    <table class="table table-dark table-striped table-hover">
                        <thead>
                            <tr>
                                <th scope="col">â„–</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Phone</th>
                                <th scope="col">City</th>
                                <th scope="col">State</th>
                                <th scope="col">Country</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                            <!-- will filled dynamically with js-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
 

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5">
                    <h5>Contact us</h5>
                    <p>Write us an email or connect with us on social media:</p>
                    <ul class="list-inline">
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
                        </li>
                        <li class="list-inline-item">
                            <a href="mailto:your_email@example.com" class="btn btn-primary">Send Email</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="./src/main.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
